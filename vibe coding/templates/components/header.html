<div class="page-header">
    <div class="header-content">
        <h1 class="page-title">{{ page_title }}</h1>
        <!-- 移除头部欢迎与退出，避免占用主内容空间 -->
    </div>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
